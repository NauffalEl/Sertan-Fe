<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />
    <link rel="stylesheet" href="/index.css" />
</head>

<body>
    <div class="masuk">
        <div class="image-logo">
            <img class="image-logo-icon" loading="lazy" alt="" src="/Image/Logo.png" />
        </div>
        <div class="image-cov">
            <img class="image-cov-icon" loading="lazy" alt="" src="/Image/cov-login.png" />
        </div>
        <div class="image-split">
            <img class="image-split-icon" loading="lazy" alt="" src="/Image/split-login.png" />
        </div>
        <main id="frame-parent">
            <div class="container-2">
                <div class="container-3">
                    <div class="selamat-datang-wrapper">
                        <h2 class="selamat-datang">Login</h2>
                    </div>
                    <form class="signin">
                        <div class="username">
                            <h2>Username or Email</h2>
                            <input class="masukan-username" placeholder="Username or Email" type="text" />
                        </div>
                        <br>
                        <div class="password">
                            <h2>Password</h2>
                            <input class="masukan-password" placeholder="Password" type="password" />
                        </div>
                        <br>
                        <br>
                        <button class="submit" id="submit">
                            <div class="signin">SignIn</div>
                        </button>
                    </form>

                    <div class="alt-signup">
                        <h5>No account? <a href="daftar.html" style="color:blue; text-decoration: none;">SignUp</a></h5>
                        <h4>Or sign in with</h4>
                        <button class="image">
                            <img id="facebook" src="/icon/logos_facebook.png" alt="Facebook">
                        </button>
                        <button class="image">
                            <img id="google" src="/icon/flat-color-icons_google.png" alt="Google">
                        </button>
                    </div>
                </div>
        </main>

    </div>
    <script src="/index.js"></script>
</body>

</html>
