<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />
    <link rel="stylesheet" href="./daftar.css" />
</head>

<body>
    <div class="masuk">
        <div class="image-logo">
            <img class="image-logo-icon" loading="lazy" alt="" src="/Image/Logo.png" />
        </div>
        <div class="image-cov">
            <img class="image-cov-icon" loading="lazy" alt="" src="/Image/cov-daftar.png" />
        </div>
        <div class="image-split">
            <img class="image-split-icon" loading="lazy" alt="" src="/Image/split-daftar.png" />
        </div>
        <main id="frame-parent">
            <div class="container-2">
                <div class="container-3">
                    <div class="selamat-datang-wrapper">
                        <h2 class="selamat-datang">Create Account</h2>
                    </div>
                    <form class="signup">
                        <div class="username">
                            <h2>Full Name</h2>
                            <input class="masukan-username" placeholder="Michael Jason" type="text" />
                        </div>
                        <br>
                        <div class="email">
                            <h2>Email</h2>
                            <input class="masukan-email" placeholder="Example@email.com" type="text" />
                        </div>
                        <br>
                        <div class="password">
                            <h2>Password</h2>
                            <input class="masukan-password" placeholder="Enter at least 8+characters" type="password" />
                        </div>
                        <br>
                        <br>
                        <button class="submit" id="submit">
                            <div class="signup">SignUp</div>
                        </button>
                    </form>                    
                <div class="alt-signup">
                    <h5>Have account? <a href="index.html" style="color:blue; text-decoration: none;">SignIn</a></h5>
                    <h4>Or sign in with</h4>
                    <button class="image">
                        <img id="facebook" src="/icon/logos_facebook.png" alt="Facebook">
                    </button>
                    <button class="image">
                        <img id="google" src="/icon/flat-color-icons_google.png" alt="Google">
                    </button>
                </div>
    </div>
    </main>

    </div>
    <script src="/daftar.js"></script>

</body>

</html>
