<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />
    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="/admin_addartikel.css" />
</head>

<body>
    <div class="dashbor">
        <div class="sidebar">
            <div class="logo">
                <img src="/Image/Logo.png" alt="Logo" />
            </div>
            <div class="menu">
                <a href="/admin_dashboard.html" class="menu-item" id="dashboard">
                    <img src="/icon/dashboard.svg" alt="Dashboard" />
                    Dashboard
                </a>
                <br>
                <a href="/admin_video.html" class="menu-item" id="video">
                    <img src="/icon/video.svg" alt="Dashboard" />
                    Video
                </a>
                <br>
                <a href="/admin_artikel.html" class="menu-item" id="artikel">
                    <img src="/icon/artikel.svg" alt="Arsip" />
                    Artikel
                </a>
                <div class="profile">
                    <img src="/icon/profile.svg" alt="Profile" />
                    <div class="user-info">
                        <span class="username">Admin</span>
                        <span class="profile-link">
                    </div>
                </div>
            </div>
        </div>

        <main class="conten">
            <nav class="top-bar">
                <div class="title-dash">
                    <h1>Tambahkan Artikel</h1>
                </div>
            </nav>
            <div class="notes-container">
                <div id="note-card">
                    <form id="addNoteForm">
                        <!-- Hapus input field noteId -->
                        <label for="title">Title:</label>
                        <input type="text" id="title" name="title" required>
                        <br>
                        <label for="paragraph">Deskripsi:</label>
                        <textarea id="paragraph" name="paragraph" required></textarea>
                        <br>
                        <label for="url">Url Konten:</label>
                        <input type="text" id="konten" name="konten" required>
                        <br>
                        <label for="url">Url Diskusi:</label>
                        <input type="text" id="diskusi" name="diskusi" required>
                        <br>
                        <br>
                        <button type="submit">Simpan</button>
                    </form>
                </div>
        </div>
        </main>
    </div>

    <script src="/dashbor.js"></script>
</body>

</html>
